<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimório Digital - Ficha</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        cinzel: ['Cinzel', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        theme: {
                            bg: '#0a0a0c',
                            panel: '#0f0f12',
                            border: '#2a2a2e',
                            text: '#e8e4dc',
                            blue: '#4a9eff',
                            orange: '#ff6b35',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0a0a0c; color: #e8e4dc; }
        
        /* Animações */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .anim-entry { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        
        /* Inputs */
        .custom-input {
            width: 100%;
            background: transparent;
            border-bottom: 1px solid #2a2a2e;
            color: #e8e4dc;
            padding: 0.5rem 0;
            transition: all 0.3s;
        }
        .custom-input:focus { border-bottom-color: #4a9eff; outline: none; }
        
        .custom-textarea {
            width: 100%;
            background: #0a0a0c;
            border: 1px solid #2a2a2e;
            color: #e8e4dc;
            padding: 0.75rem;
            border-radius: 0.375rem;
            resize: none;
            transition: all 0.3s;
        }
        .custom-textarea:focus { border-color: #4a9eff; outline: none; }
        .custom-textarea.orange:focus { border-color: #ff6b35; }

        /* Estilo do Avatar Upload */
        .avatar-upload {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .avatar-placeholder { transition: opacity 0.3s; }
        .avatar-upload:hover .avatar-placeholder { opacity: 1; background-color: rgba(0,0,0,0.6); }
    </style>
</head>
<body class="min-h-screen font-sans pb-12">

    <div id="ficha-content">

        <nav class="w-full bg-[#0f0f12]/95 backdrop-blur-sm border-b border-theme-border sticky top-0 z-50 mb-8" data-html2pdf-ignore="true">
            <div class="max-w-7xl mx-auto px-4 flex items-center gap-4 py-4">
                <a href="index.html" class="text-theme-text hover:text-theme-blue transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </a>
                <div class="h-6 w-[1px] bg-theme-border"></div>
                <span class="font-cinzel font-bold text-lg tracking-wide text-theme-blue">Grimório Digital </span>
            </div>
            <div class="h-[1px] bg-gradient-to-r from-transparent via-theme-blue to-transparent"></div>
        </nav>

        <div class="max-w-6xl mx-auto px-4 space-y-6">

            <header class="flex items-center gap-4 mb-8 anim-entry">
                <div class="p-3 rounded-lg bg-[#4a9eff]/10 border border-[#4a9eff]/20">
                    <i data-lucide="scroll-text" class="w-8 h-8 text-theme-blue"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-cinzel font-bold text-white">Ficha do Personagem</h1>
                    <p class="text-gray-400">Lore & Corpo</p>
                </div>
            </header>

            <section class="bg-theme-panel border border-theme-border p-6 rounded-lg anim-entry delay-1 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-theme-blue"></div>
                
                <h3 class="flex items-center gap-2 font-cinzel text-lg font-semibold text-theme-blue mb-6">
                    <i data-lucide="user" class="w-4 h-4"></i> Identidade
                </h3>

                <div class="flex flex-col md:flex-row gap-8">
                    <div class="flex-shrink-0 w-full md:w-48 flex justify-center md:justify-start">
                        <div class="relative w-40 h-40 md:w-48 md:h-56 rounded-lg border-2 border-dashed border-theme-border hover:border-theme-blue cursor-pointer overflow-hidden group avatar-upload bg-[#0a0a0c]" 
                             id="avatar-container"
                             onclick="document.getElementById('file-upload').click()">
                            
                            <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="previewImage(event)">
                            
                            <div class="avatar-placeholder absolute inset-0 flex flex-col items-center justify-center text-center p-4">
                                <i data-lucide="camera" class="w-8 h-8 text-theme-muted mb-2 group-hover:text-theme-blue transition-colors"></i>
                                <span class="text-xs text-[#606060] group-hover:text-theme-blue">Adicionar Imagem</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex-grow grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-[#606060] font-cinzel mb-1">Nome</label>
                            <input type="text" id="inp-nome" placeholder="Nome do personagem" class="custom-input data-field">
                        </div>
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-[#606060] font-cinzel mb-1">Título / Epíteto</label>
                            <input type="text" id="inp-titulo" placeholder="O Destemido..." class="custom-input data-field">
                        </div>
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-[#606060] font-cinzel mb-1">Idade</label>
                            <input type="text" id="inp-idade" placeholder="25 anos" class="custom-input data-field">
                        </div>
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-[#606060] font-cinzel mb-1">Altura</label>
                            <input type="text" id="inp-altura" placeholder="165cm, 2m, 3.5m ..." class="custom-input data-field">
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-xs uppercase tracking-widest text-[#606060] font-cinzel mb-1">Peso</label>
                            <input type="text" id="inp-peso" placeholder="150kg, 100kg..." class="custom-input data-field">
                        </div>
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-[#606060] font-cinzel mb-1">Raça</label>
                            <input type="text" id="inp-raca" placeholder="Humano, Elfo..." class="custom-input data-field">
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-xs uppercase tracking-widest text-[#606060] font-cinzel mb-1">Classe</label>
                            <input type="text" id="inp-classe" placeholder="Guerreiro, Mago..." class="custom-input data-field">
                        </div>
                    </div>
                </div>
            </section>

            <section class="bg-theme-panel border border-theme-border p-6 rounded-lg anim-entry delay-2 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-theme-orange"></div>
                
                <h3 class="flex items-center gap-2 font-cinzel text-lg font-semibold text-theme-orange mb-2">
                    <i data-lucide="palette" class="w-4 h-4"></i> Aparência Física
                </h3>
                <p class="text-[#606060] text-sm mb-6">Descreva cada parte do corpo.</p>

                <div class="grid md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-xs uppercase tracking-widest text-[#606060] font-cinzel">Cabeça</label>
                        <textarea id="inp-cabeca" class="custom-textarea orange h-20 data-field"></textarea>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-xs uppercase tracking-widest text-[#606060] font-cinzel">Olhos</label>
                        <textarea id="inp-olhos" class="custom-textarea orange h-20 data-field"></textarea>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-xs uppercase tracking-widest text-[#606060] font-cinzel">Torso</label>
                        <textarea id="inp-torso" class="custom-textarea orange h-20 data-field"></textarea>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-xs uppercase tracking-widest text-[#606060] font-cinzel">Braços</label>
                        <textarea id="inp-bracos" class="custom-textarea orange h-20 data-field"></textarea>
                    </div>
                </div>
            </section>

            <section class="bg-[#0f120f] border border-[#1a3d1a] p-6 rounded-lg anim-entry delay-3 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-[#32cd32]"></div> <!-- Verde vibrante -->
                
                <h3 class="flex items-center gap-2 font-cinzel text-lg font-semibold text-[#32cd32] mb-6">
                    <i data-lucide="book-open" class="w-4 h-4"></i> História & Passado
                </h3>

                <div class="space-y-2">
                    <label class="block text-xs uppercase tracking-widest text-[#82ff82] font-cinzel">História de Fundo</label>
                    <textarea id="inp-historia" class="custom-textarea min-h-[150px] data-field border border-[#2a5f2a]"></textarea>
                </div>
            </section>


            <section class="bg-[#141307] border border-[#4d4300] p-6 rounded-lg anim-entry delay-2 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-[#ffd700]"></div> <!-- Amarelo ouro -->

                <h3 class="flex items-center gap-2 font-cinzel text-lg font-semibold text-[#ffd700] mb-2">
                    <i data-lucide="palette" class="w-4 h-4"></i> Traços de personalidade
                </h3>

                <p class="text-[#8c8c5a] text-sm mb-6">Descreva o comportamento ou defeitos psicológicos.</p>

                <div class="grid md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-xs uppercase tracking-widest text-[#c8ad32] font-cinzel">Personalidade</label>
                        <textarea id="inp-personalidade" class="custom-textarea h-20 data-field border border-[#7a6a00]"></textarea>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-xs uppercase tracking-widest text-[#c8ad32] font-cinzel">Defeito</label>
                        <textarea id="inp-defeito" class="custom-textarea h-20 data-field border border-[#7a6a00]"></textarea>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-xs uppercase tracking-widest text-[#c8ad32] font-cinzel">Ideais</label>
                        <textarea id="inp-ideais" class="custom-textarea h-20 data-field border border-[#7a6a00]"></textarea>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-xs uppercase tracking-widest text-[#c8ad32] font-cinzel">Observação</label>
                        <textarea id="inp-observar" class="custom-textarea h-20 data-field border border-[#7a6a00]"></textarea>
                    </div>
                </div>
            </section>


        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 mt-8 pb-12 flex flex-col md:flex-row justify-end gap-4 anim-entry delay-3" data-html2pdf-ignore="true">
        
        <button onclick="downloadTextData()" class="flex items-center justify-center gap-2 px-6 py-3 border border-theme-border rounded text-theme-text hover:bg-white/5 transition-colors font-cinzel text-sm">
            <i data-lucide="file-text" class="w-4 h-4"></i>
            Baixar Dados (.txt)
        </button>
        
    </div>

    <script>
        // Inicializar ícones Lucide
        lucide.createIcons();

        // 1. CONSTANTES E CONFIGURAÇÕES
        const STORAGE_KEY = 'grimorio_ficha_personagem';
        const CLASS_RECOMMENDATIONS = {
            guerreiro: { for: 15, agi: 10, int: 5, vit: 12, arma: 'Espada Longa', habilidade: 'Investida Poderosa' },
            arqueiro: { for: 8, agi: 18, int: 10, vit: 8, arma: 'Arco Composto', habilidade: 'Tiro Certeiro' },
            mago: { for: 5, agi: 8, int: 20, vit: 7, arma: 'Cajado Arcano', habilidade: 'Bola de Fogo' },
            ladino: { for: 10, agi: 17, int: 12, vit: 9, arma: 'Adagas Duplas', habilidade: 'Ataque Furtivo' },
            paladino: { for: 14, agi: 9, int: 10, vit: 15, arma: 'Martelo de Guerra', habilidade: 'Julgamento Divino' },
            bardo: { for: 7, agi: 12, int: 16, vit: 9, arma: 'Alaúde Encantado', habilidade: 'Canção Inspiradora' }
        };

        // 2. FUNÇÕES AUXILIARES - DEFINIR PRIMEIRO!
        // Feedback visual para o usuário (MOVIDA PARA CIMA!)
        function mostrarFeedback(mensagem, tipo = 'info') {
            // Remover feedback anterior
            const feedbackAnterior = document.querySelector('.feedback-message');
            if (feedbackAnterior) {
                feedbackAnterior.remove();
            }
            
            // Criar elemento de feedback
            const feedback = document.createElement('div');
            feedback.className = `feedback-message fixed top-4 right-4 px-4 py-3 rounded-lg border z-[100] animate-fadeIn ${
                tipo === 'success' ? 'bg-green-900/20 border-green-700 text-green-300' :
                tipo === 'error' ? 'bg-red-900/20 border-red-700 text-red-300' :
                'bg-blue-900/20 border-blue-700 text-blue-300'
            }`;
            feedback.textContent = mensagem;
            
            // Adicionar ao corpo
            document.body.appendChild(feedback);
            
            // Remover após 3 segundos
            setTimeout(() => {
                feedback.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                setTimeout(() => feedback.remove(), 500);
            }, 3000);
        }

        // Lógica de upload de imagem
        function previewImage(event) {
            const input = event.target;
            const container = document.getElementById('avatar-container');
            const placeholder = container.querySelector('.avatar-placeholder');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    container.style.backgroundImage = `url('${e.target.result}')`;
                    placeholder.style.opacity = '0';
                    
                    // Salvar automaticamente após upload de imagem
                    setTimeout(salvarDados, 500);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Adicionar estilos CSS para animações
        function adicionarEstilosAnimacao() {
            if (document.querySelector('#estilos-animacao')) return;
            
            const style = document.createElement('style');
            style.id = 'estilos-animacao';
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(-10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                
                .animate-fadeIn {
                    animation: fadeIn 0.3s ease-out;
                }
                
                .data-field:focus {
                    border-color: #4a9eff;
                    box-shadow: 0 0 0 1px rgba(74, 158, 255, 0.2);
                }
                
                .auto-save-indicator {
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: rgba(74, 158, 255, 0.1);
                    border: 1px solid rgba(74, 158, 255, 0.3);
                    padding: 8px 12px;
                    border-radius: 6px;
                    font-size: 12px;
                    opacity: 0;
                    transition: opacity 0.3s;
                    z-index: 1000;
                }
                
                .auto-save-indicator.show {
                    opacity: 1;
                }
                
                /* Estilo para os novos botões */
                .btn-export {
                    transition: all 0.3s ease;
                }
                
                .btn-export:hover {
                    transform: translateY(-2px);
                }
            `;
            document.head.appendChild(style);
        }

        // 3. SISTEMA DE SALVAMENTO AUTOMÁTICO NO LOCALSTORAGE
        const camposParaSalvar = [
            'inp-nome', 'inp-titulo', 'inp-idade', 'inp-altura', 'inp-peso',
            'inp-raca', 'inp-classe', 'inp-cabeca', 'inp-olhos', 'inp-torso',
            'inp-bracos', 'inp-historia', 'inp-personalidade', 'inp-defeito',
            'inp-ideais', 'inp-observar'
        ];

        // Função para salvar todos os dados
        function salvarDados() {
            const dados = {};
            
            // Salvar campos de texto
            camposParaSalvar.forEach(id => {
                const elemento = document.getElementById(id);
                if (elemento) {
                    dados[id] = elemento.value;
                }
            });
            
            // Salvar imagem do avatar (se existir)
            const avatarContainer = document.getElementById('avatar-container');
            if (avatarContainer.style.backgroundImage && avatarContainer.style.backgroundImage !== 'none') {
                dados.avatar = avatarContainer.style.backgroundImage;
            }
            
            // Salvar timestamp
            dados.ultimaAtualizacao = new Date().toISOString();
            
            // Salvar no localStorage
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dados));
            
            // Feedback visual
            mostrarFeedback('Dados salvos automaticamente!', 'success');
        }

        // Função para carregar dados salvos
        function carregarDados() {
            const dadosSalvos = localStorage.getItem(STORAGE_KEY);
            
            if (!dadosSalvos) {
                mostrarFeedback('Nenhum dado salvo encontrado. Comece a preencher sua ficha!', 'info');
                return;
            }
            
            try {
                const dados = JSON.parse(dadosSalvos);
                
                // Carregar campos de texto
                camposParaSalvar.forEach(id => {
                    const elemento = document.getElementById(id);
                    if (elemento && dados[id] !== undefined) {
                        elemento.value = dados[id];
                    }
                });
                
                // Carregar avatar
                if (dados.avatar) {
                    const avatarContainer = document.getElementById('avatar-container');
                    const placeholder = avatarContainer.querySelector('.avatar-placeholder');
                    avatarContainer.style.backgroundImage = dados.avatar;
                    placeholder.style.opacity = '0';
                }
                
                // Mostrar quando foi salvo pela última vez
                if (dados.ultimaAtualizacao) {
                    const data = new Date(dados.ultimaAtualizacao);
                    console.log(`Ficha carregada - Última atualização: ${data.toLocaleString()}`);
                }
                
                mostrarFeedback('Dados carregados com sucesso!', 'success');
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                mostrarFeedback('Erro ao carregar dados salvos.', 'error');
            }
        }

        // 4. SISTEMA DE RECOMENDAÇÃO DE CLASSE
        function recomendarClasse() {
            // Esta função seria chamada de outra página (status.html)
            const status = {
                for: parseInt(document.getElementById('status-forca')?.value) || 10,
                agi: parseInt(document.getElementById('status-agilidade')?.value) || 10,
                int: parseInt(document.getElementById('status-inteligencia')?.value) || 10,
                vit: parseInt(document.getElementById('status-vitalidade')?.value) || 10
            };
            
            let melhorClasse = null;
            let melhorPontuacao = 0;
            
            Object.entries(CLASS_RECOMMENDATIONS).forEach(([classe, requisitos]) => {
                let pontuacao = 0;
                
                if (status.for >= requisitos.for) pontuacao += 2;
                if (status.agi >= requisitos.agi) pontuacao += 2;
                if (status.int >= requisitos.int) pontuacao += 2;
                if (status.vit >= requisitos.vit) pontuacao += 2;
                
                pontuacao += Math.min(status.for - requisitos.for, 5);
                pontuacao += Math.min(status.agi - requisitos.agi, 5);
                pontuacao += Math.min(status.int - requisitos.int, 5);
                pontuacao += Math.min(status.vit - requisitos.vit, 5);
                
                if (pontuacao > melhorPontuacao) {
                    melhorPontuacao = pontuacao;
                    melhorClasse = classe;
                }
            });
            
            return {
                classe: melhorClasse,
                recomendacao: CLASS_RECOMMENDATIONS[melhorClasse],
                pontuacao: melhorPontuacao
            };
        }

        // 5. SISTEMA DE "PRINT" DA TELA
        function gerarPDF() {
            const elemento = document.getElementById('ficha-content');
            const nomePersonagem = document.getElementById('inp-nome').value || 'Personagem';
            
            const opcoes = {
                margin: [10, 10, 10, 10],
                filename: `Ficha_${nomePersonagem}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#0a0a0c'
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait' 
                }
            };
            
            html2pdf().set(opcoes).from(elemento).save()
                .then(() => {
                    mostrarFeedback('PDF gerado com sucesso!', 'success');
                })
                .catch(error => {
                    console.error('Erro ao gerar PDF:', error);
                    mostrarFeedback('Erro ao gerar PDF. Tente novamente.', 'error');
                });
        }

        function gerarImagem() {
            const elemento = document.getElementById('ficha-content');
            
            html2canvas(elemento, {
                scale: 2,
                useCORS: true,
                backgroundColor: '#0a0a0c',
                logging: false
            }).then(canvas => {
                const imagemURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                const nomePersonagem = document.getElementById('inp-nome').value || 'Personagem';
                const nomeArquivo = `Ficha_${nomePersonagem}_${new Date().getTime()}.png`;
                
                link.href = imagemURL;
                link.download = nomeArquivo;
                link.click();
                
                mostrarFeedback('Imagem gerada com sucesso!', 'success');
            }).catch(error => {
                console.error('Erro ao gerar imagem:', error);
                mostrarFeedback('Erro ao gerar imagem.', 'error');
            });
        }

        // 6. FUNÇÃO PARA ADICIONAR BOTÕES DE EXPORTAÇÃO
        function adicionarBotoesExportacao() {
            const containerBotoes = document.querySelector('.max-w-6xl.mx-auto.px-4.mt-8.pb-12');
            
            if (!containerBotoes) return;
            
            // Verificar se os botões já existem
            if (containerBotoes.querySelector('.btn-pdf')) return;
            
            // Botão para Gerar PDF
            const btnPDF = document.createElement('button');
            btnPDF.innerHTML = `
                <i data-lucide="file-text" class="w-4 h-4"></i>
                Baixar como PDF
            `;
            btnPDF.className = 'btn-export flex items-center justify-center gap-2 px-6 py-3 border border-theme-border rounded text-theme-text hover:bg-white/5 transition-colors font-cinzel text-sm hover:border-theme-blue btn-pdf';
            btnPDF.onclick = gerarPDF;
            
            // Botão para Gerar Imagem
            const btnImagem = document.createElement('button');
            btnImagem.innerHTML = `
                <i data-lucide="camera" class="w-4 h-4"></i>
                Capturar Tela (PNG)
            `;
            btnImagem.className = 'btn-export flex items-center justify-center gap-2 px-6 py-3 border border-theme-border rounded text-theme-text hover:bg-white/5 transition-colors font-cinzel text-sm hover:border-theme-orange btn-image';
            btnImagem.onclick = gerarImagem;
            
            // Botão para Limpar Dados
            const btnLimpar = document.createElement('button');
            btnLimpar.innerHTML = `
                <i data-lucide="trash-2" class="w-4 h-4"></i>
                Limpar Dados
            `;
            btnLimpar.className = 'btn-export flex items-center justify-center gap-2 px-6 py-3 border border-theme-border rounded text-theme-text hover:bg-white/5 transition-colors font-cinzel text-sm hover:border-red-500 btn-clear';
            btnLimpar.onclick = function() {
                if (confirm('Tem certeza que deseja limpar todos os dados salvos localmente?')) {
                    localStorage.removeItem(STORAGE_KEY);
                    mostrarFeedback('Dados locais removidos!', 'success');
                    setTimeout(() => location.reload(), 1000);
                }
            };
            
            // Inserir botões no container
            const btnExistente = containerBotoes.querySelector('button');
            containerBotoes.insertBefore(btnPDF, btnExistente);
            containerBotoes.insertBefore(btnImagem, btnExistente);
            containerBotoes.insertBefore(btnLimpar, btnExistente);
            
            // CORREÇÃO: Atualizar ícones IMEDIATAMENTE
            lucide.createIcons();
        }

        // 7. EXPORTAR DADOS EM TEXTO
        function downloadTextData() {
            let texto = "=== FICHA DE PERSONAGEM RPG ===\n\n";
            
            const campos = [
                { id: 'inp-nome', label: 'Nome' },
                { id: 'inp-titulo', label: 'Título' },
                { id: 'inp-idade', label: 'Idade' },
                { id: 'inp-altura', label: 'Altura' },
                { id: 'inp-peso', label: 'Peso' },
                { id: 'inp-raca', label: 'Raça' },
                { id: 'inp-classe', label: 'Classe' },
                { id: 'inp-cabeca', label: 'Cabeça' },
                { id: 'inp-olhos', label: 'Olhos' },
                { id: 'inp-torso', label: 'Torso' },
                { id: 'inp-bracos', label: 'Braços' },
                { id: 'inp-historia', label: 'História' },
                { id: 'inp-personalidade', label: 'Personalidade' },
                { id: 'inp-defeito', label: 'Defeito' },
                { id: 'inp-ideais', label: 'Ideais' },
                { id: 'inp-observar', label: 'Observação' }
            ];

            campos.forEach(campo => {
                const el = document.getElementById(campo.id);
                if (el && el.value.trim()) {
                    texto += `${campo.label}: ${el.value}\n`;
                    if (el.tagName === 'TEXTAREA') texto += "\n";
                }
            });

            texto += "\n===============================";

            const blob = new Blob([texto], { type: "text/plain;charset=utf-8" });
            const link = document.createElement("a");
            const nomeArquivo = document.getElementById('inp-nome').value || 'Personagem';
            
            link.href = URL.createObjectURL(blob);
            link.download = `Dados_${nomeArquivo}.txt`;
            link.click();
            
            mostrarFeedback('Arquivo TXT gerado com sucesso!', 'success');
        }

        // 8. INICIALIZAÇÃO
        document.addEventListener('DOMContentLoaded', function() {
            // Adicionar estilos primeiro
            adicionarEstilosAnimacao();
            
            // Carregar dados salvos
            setTimeout(carregarDados, 300);
            
            // Configurar salvamento automático
            camposParaSalvar.forEach(id => {
                const elemento = document.getElementById(id);
                if (elemento) {
                    let timeout;
                    elemento.addEventListener('input', function() {
                        clearTimeout(timeout);
                        timeout = setTimeout(salvarDados, 800);
                    });
                    
                    elemento.addEventListener('blur', salvarDados);
                }
            });
            
            // Adicionar botões de exportação
            setTimeout(adicionarBotoesExportacao, 500);
        });

        // 9. EXPORTAÇÃO DAS FUNÇÕES
        window.salvarDados = salvarDados;
        window.carregarDados = carregarDados;
        window.gerarPDF = gerarPDF;
        window.gerarImagem = gerarImagem;
        window.downloadTextData = downloadTextData;
        window.recomendarClasse = recomendarClasse;
        window.previewImage = previewImage;
        window.mostrarFeedback = mostrarFeedback; // Adicionada para acesso global
    </script>
</body>
