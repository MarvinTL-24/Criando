    <style>
        body { background-color: #0a0a0c; color: #e8e4dc; }
        
        /* Animações */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    <script>
        // Inicializar ícones Lucide
        lucide.createIcons();

        // 1. CONSTANTES E CONFIGURAÇÕES
        const STORAGE_KEY = 'grimorio_ficha_personagem';
        const CLASS_RECOMMENDATIONS = {
            guerreiro: { for: 15, agi: 10, int: 5, vit: 12, arma: 'Espada Longa', habilidade: 'Investida Poderosa' },
            arqueiro: { for: 8, agi: 18, int: 10, vit: 8, arma: 'Arco Composto', habilidade: 'Tiro Certeiro' },
            mago: { for: 5, agi: 8, int: 20, vit: 7, arma: 'Cajado Arcano', habilidade: 'Bola de Fogo' },
            ladino: { for: 10, agi: 17, int: 12, vit: 9, arma: 'Adagas Duplas', habilidade: 'Ataque Furtivo' },
            paladino: { for: 14, agi: 9, int: 10, vit: 15, arma: 'Martelo de Guerra', habilidade: 'Julgamento Divino' },
            bardo: { for: 7, agi: 12, int: 16, vit: 9, arma: 'Alaúde Encantado', habilidade: 'Canção Inspiradora' }
        };

        // 2. FUNÇÃO PARA CARREGAR DADOS (CORREÇÃO DO PROBLEMA 1)
        function carregarDadosFicha() {
            const dadosSalvos = localStorage.getItem('grimorio_ficha_personagem');
            
            if (!dadosSalvos) {
                console.log('Nenhum dado salvo encontrado para carregar.');
                return;
            }
            
            try {
                const dados = JSON.parse(dadosSalvos);
                console.log('Dados carregados do localStorage:', dados);
                
                // Lista de todos os campos
                const todosCampos = [
                    'inp-nome', 'inp-titulo', 'inp-idade', 'inp-altura', 'inp-peso',
                    'inp-raca', 'inp-classe', 'inp-cabeca', 'inp-pernas', 'inp-torso',
                    'inp-bracos', 'inp-historia', 'inp-personalidade', 'inp-defeito',
                    'inp-ideais', 'inp-observar'
                ];
                
                // Carregar cada campo
                todosCampos.forEach(id => {
                    const elemento = document.getElementById(id);
                    if (elemento && dados[id] !== undefined && dados[id] !== null) {
                        elemento.value = dados[id];
                        console.log(`Campo ${id} carregado: ${dados[id]}`);
                    }
                });
                
                // CARREGAR AVATAR - PRIMEIRO TENTA DA CHAVE ESPECÍFICA
                const avatarContainer = document.getElementById('avatar-container');
                if (avatarContainer) {
                    // 1. Tenta carregar da chave específica do avatar
                    let imagemAvatar = localStorage.getItem('grimorio_avatar');
                    
                    // 2. Se não encontrar, tenta do objeto geral da ficha
                    if (!imagemAvatar && dados.avatar) {
                        imagemAvatar = dados.avatar;
                    }
                    
                    // 3. Se encontrou alguma imagem, aplica
                    if (imagemAvatar && imagemAvatar !== 'null' && imagemAvatar !== 'undefined') {
                        const placeholder = avatarContainer.querySelector('.avatar-placeholder');
                        avatarContainer.style.backgroundImage = `url('${imagemAvatar}')`;
                        if (placeholder) {
                            placeholder.style.opacity = '0';
                        }
                        console.log('Avatar carregado com sucesso');
                    } else {
                        console.log('Nenhum avatar salvo encontrado');
                    }
                }
                
                // Mostrar quando foi salvo pela última vez
                if (dados.ultimaAtualizacao) {
                    const data = new Date(dados.ultimaAtualizacao);
                    console.log(`Ficha carregada - Última atualização: ${data.toLocaleString()}`);
                }
                
            } catch (error) {
                console.error('Erro detalhado ao carregar dados:', error);
            }
        }

        // 3. FUNÇÕES AUXILIARES
        function mostrarFeedback(mensagem, tipo = 'info') {
            const feedbackAnterior = document.querySelector('.feedback-message');
            if (feedbackAnterior) feedbackAnterior.remove();
            
            const feedback = document.createElement('div');
            feedback.className = `feedback-message fixed top-4 right-4 px-4 py-3 rounded-lg border z-[100] animate-fadeIn ${
                tipo === 'success' ? 'bg-green-900/20 border-green-700 text-green-300' :
                tipo === 'error' ? 'bg-red-900/20 border-red-700 text-red-300' :
                'bg-blue-900/20 border-blue-700 text-blue-300'
            }`;
            feedback.textContent = mensagem;
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                feedback.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                setTimeout(() => feedback.remove(), 500);
            }, 3000);
        }

        // 4. SISTEMA DE SALVAMENTO
        const camposParaSalvar = [
            'inp-nome', 'inp-titulo', 'inp-idade', 'inp-altura', 'inp-peso',
            'inp-raca', 'inp-classe', 'inp-cabeca', 'inp-pernas', 'inp-torso',
            'inp-bracos', 'inp-historia', 'inp-personalidade', 'inp-defeito',
            'inp-ideais', 'inp-observar'
        ];

        function salvarDados() {
            const dados = {};
            
            // Salvar campos de texto
            camposParaSalvar.forEach(id => {
                const elemento = document.getElementById(id);
                if (elemento) {
                    dados[id] = elemento.value;
                }
            });
            
            // Salvar avatar (apenas a referência, não o Base64 completo no objeto principal)
            const avatarContainer = document.getElementById('avatar-container');
            if (avatarContainer && avatarContainer.style.backgroundImage && 
                avatarContainer.style.backgroundImage !== 'none') {
                // Extrai o Base64 da URL de background
                const bg = avatarContainer.style.backgroundImage;
                const base64Match = bg.match(/url\(["']?(.*?)["']?\)/);
                if (base64Match && base64Match[1]) {
                    dados.avatar = base64Match[1];
                }
            }
            
            dados.ultimaAtualizacao = new Date().toISOString();
            
            // Salvar no localStorage
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dados));
            
            // Feedback visual
            mostrarFeedback('Dados salvos automaticamente!', 'success');
            console.log('Dados salvos:', Object.keys(dados).length + ' campos');
        }

        
        function gerarImagem() {
            const elemento = document.getElementById('ficha-content');
            
            // Criar uma cópia simplificada para captura
            const clone = elemento.cloneNode(true);
            
            // Remover elementos problemáticos do clone
            const avatarClone = clone.querySelector('#avatar-container');
            if (avatarClone) {
                avatarClone.style.backgroundImage = 'none';
                avatarClone.style.backgroundColor = '#1a1a1e';
            }
            
            // Remover transparências
            const transparentElements = clone.querySelectorAll('[class*="/"]');
            transparentElements.forEach(el => {
                if (el.className.includes('bg-[') && el.className.includes('/')) {
                    el.style.backgroundColor = '#0f0f12';
                }
            });
            
            // Temporariamente adicionar ao corpo
            clone.style.position = 'fixed';
            clone.style.left = '-9999px';
            clone.style.top = '0';
            document.body.appendChild(clone);
            
            const opcoes = {
                scale: 1.5,
                useCORS: true,
                backgroundColor: '#0a0a0c',
                logging: false,
                width: clone.scrollWidth,
                height: clone.scrollHeight
            };
            
            html2canvas(clone, opcoes)
                .then(canvas => {
                    // Ajustar brilho
                    const ctx = canvas.getContext('2d');
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    for (let i = 0; i < data.length; i += 4) {
                        // Leve aumento de brilho para compensar fundo escuro
                        if (data[i] < 30 && data[i+1] < 30 && data[i+2] < 30) {
                            data[i] += 15;
                            data[i+1] += 15;
                            data[i+2] += 15;
                        }
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    
                    // Download
                    const link = document.createElement('a');
                    const nomeArquivo = `Ficha_${document.getElementById('inp-nome').value || 'Personagem'}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.download = nomeArquivo;
                    link.click();
                    
                    mostrarFeedback('Imagem gerada!', 'success');
                })
                .catch(error => {
                    console.error('Imagem Error:', error);
                    mostrarFeedback('Erro na imagem: ' + error.message, 'error');
                })
                .finally(() => {
                    // Remover clone
                    document.body.removeChild(clone);
                });
        }

        // 6. FUNÇÕES EXISTENTES
        function previewImage(event) {
            const input = event.target;
            const container = document.getElementById('avatar-container');
            const placeholder = container.querySelector('.avatar-placeholder');

            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // Verificar se a imagem não é muito grande (máx 2MB)
                if (file.size > 2 * 1024 * 1024) {
                    alert('A imagem é muito grande! Escolha uma imagem menor que 2MB.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Redimensionar a imagem antes de salvar (para não ocupar muito espaço)
                    redimensionarECompressarImagem(e.target.result, 400, 400, function(imagemComprimida) {
                        // Aplicar ao container
                        container.style.backgroundImage = `url('${imagemComprimida}')`;
                        placeholder.style.opacity = '0';
                        
                        // Salvar a imagem comprimida
                        salvarAvatar(imagemComprimida);
                    });
                }
                reader.readAsDataURL(file);
            }
        }

        // Função para redimensionar e comprimir a imagem
        function redimensionarECompressarImagem(base64Str, maxWidth, maxHeight, callback) {
            const img = new Image();
            img.src = base64Str;
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;
                
                // Calcular novas dimensões mantendo proporção
                if (width > height) {
                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width = Math.round((width * maxHeight) / height);
                        height = maxHeight;
                    }
                }
                
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                // Comprimir para JPEG com 80% de qualidade
                const imagemComprimida = canvas.toDataURL('image/jpeg', 0.8);
                callback(imagemComprimida);
            };
        }

        // Função específica para salvar o avatar
        function salvarAvatarAlternativo(imagemBase64) {
            try {
                // Tenta salvar normalmente
                localStorage.setItem('grimorio_avatar', imagemBase64);
                console.log('Avatar salvo normalmente');
            } catch (e) {
                // Se falhar (imagem muito grande), usar sistema alternativo
                console.log('Imagem muito grande, usando sistema alternativo...');
                
                // 1. Comprimir mais
                const img = new Image();
                img.src = imagemBase64;
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = 200; // Tamanho mínimo
                    canvas.height = 200;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 200, 200);
                    
                    // Comprimir para qualidade baixa
                    const imagemMuitoComprimida = canvas.toDataURL('image/jpeg', 0.5);
                    
                    // Tenta salvar novamente
                    try {
                        localStorage.setItem('grimorio_avatar', imagemMuitoComprimida);
                        console.log('Avatar salvo com compressão extrema');
                    } catch (e2) {
                        console.error('Não foi possível salvar o avatar:', e2);
                        mostrarFeedback('Avatar muito grande. Use uma imagem menor.', 'error');
                    }
                };
            }
        }

        // Modifique a função redimensionarECompressarImagem para usar esta alternativa quando necessário
        function redimensionarECompressarImagem(base64Str, maxWidth, maxHeight, callback) {
            const img = new Image();
            img.src = base64Str;
            
            img.onload = function() {
                // Verificar tamanho original
                const tamanhoBase64 = base64Str.length;
                const tamanhoMB = (tamanhoBase64 * 3/4) / (1024 * 1024);
                
                if (tamanhoMB > 1) {
                    console.log(`Imagem grande detectada: ${tamanhoMB.toFixed(2)}MB. Comprimindo agressivamente...`);
                    maxWidth = 300; // Reduz ainda mais
                    maxHeight = 300;
                }
                
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;
                
                // Calcular novas dimensões mantendo proporção
                if (width > height) {
                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width = Math.round((width * maxHeight) / height);
                        height = maxHeight;
                    }
                }
                
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                // Qualidade baseada no tamanho
                let qualidade = 0.8;
                if (tamanhoMB > 2) qualidade = 0.6;
                if (tamanhoMB > 3) qualidade = 0.4;
                
                const imagemComprimida = canvas.toDataURL('image/jpeg', qualidade);
                callback(imagemComprimida);
            };
        }

                { id: 'inp-pernas', label: 'pernas' },
                { id: 'inp-torso', label: 'Torso' },
                { id: 'inp-bracos', label: 'Braços' },
                { id: 'inp-historia', label: 'História' },
                { id: 'inp-personalidade', label: 'Personalidade' },

                { id: 'inp-ideais', label: 'Ideais' },
                { id: 'inp-observar', label: 'Observação' }
            ];

            campos.forEach(campo => {
                const el = document.getElementById(campo.id);
                if (el) {
                    texto += `${campo.label}: ${el.value}\n`;
                    if (el.tagName === 'TEXTAREA') texto += "\n";
                }
            });

            texto += "\n===============================";

            const blob = new Blob([texto], { type: "text/plain;charset=utf-8" });
            const link = document.createElement("a");
            const nomeArquivo = document.getElementById('inp-nome').value || 'Personagem';
            
            link.href = URL.createObjectURL(blob);
            link.download = `Dados_${nomeArquivo}.txt`;
            link.click();
            
            mostrarFeedback('TXT gerado!', 'success');
        }

                // Botão Limpar

                btnLimpar.className = 'flex items-center justify-center gap-2 px-6 py-3 border border-theme-border rounded text-theme-text hover:bg-white/5 transition-colors font-cinzel text-sm hover:border-red-500';
                btnLimpar.onclick = function() {
                    if (confirm('Limpar todos os dados locais?')) {
                        localStorage.removeItem(STORAGE_KEY);
                        location.reload();
                    }
                };
                
                // Adicione este botão junto com os outros na função adicionarBotoesExportacao()
                const btnLimparAvatar = document.createElement('button');
                btnLimparAvatar.innerHTML = `
                    <i data-lucide="user-x" class="w-4 h-4"></i>
                    Remover Avatar
                `;
                btnLimparAvatar.className = 'btn-export flex items-center justify-center gap-2 px-6 py-3 border border-theme-border rounded text-theme-text hover:bg-white/5 transition-colors font-cinzel text-sm hover:border-red-500 btn-clear-avatar';
                btnLimparAvatar.onclick = function() {
                    if (confirm('Deseja remover a imagem do avatar?')) {
                        const avatarContainer = document.getElementById('avatar-container');
                        const placeholder = avatarContainer.querySelector('.avatar-placeholder');
                        
                        avatarContainer.style.backgroundImage = 'none';
                        if (placeholder) {
                            placeholder.style.opacity = '1';
                        }
                        
                        // Remover do localStorage
                        localStorage.removeItem('grimorio_avatar');
                        
                        // Remover do objeto da ficha
                        const dadosAtuais = localStorage.getItem('grimorio_ficha_personagem');
                        if (dadosAtuais) {
                            try {
                                const dados = JSON.parse(dadosAtuais);
                                delete dados.avatar;
                                localStorage.setItem('grimorio_ficha_personagem', JSON.stringify(dados));
                            } catch (e) {
                                console.error('Erro ao remover avatar:', e);
                            }
                        }
                        
                        mostrarFeedback('Avatar removido!', 'success');
                    }
                };

                // Inserir na lista de botões (antes do botão existente)
                containerBotoes.insertBefore(btnLimparAvatar, btnExistente);
                const btnExistente = containerBotoes.querySelector('button');
                containerBotoes.insertBefore(btnPDF, btnExistente);
                containerBotoes.insertBefore(btnImagem, btnExistente);
                containerBotoes.insertBefore(btnLimpar, btnExistente);
                
                lucide.createIcons();
            }, 500);
            
            // D. Adicionar estilos
            const style = document.createElement('style');

                @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

            `;
            document.head.appendChild(style);
        });

        // 8. EXPORTAR
        window.salvarDados = salvarDados;
        window.carregarDadosFicha = carregarDadosFicha;
        window.gerarImagem = gerarImagem;
        window.downloadTextData = downloadTextData;
        window.recomendarClasse = recomendarClasse;
        window.previewImage = previewImage;
    </script>
