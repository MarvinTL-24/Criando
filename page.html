    <style>
        /* Scrollbar Customizada */

        /* Utilit√°rios de Glow */
        .text-shadow-glow { text-shadow: 0 0 10px rgba(74, 158, 255, 0.5); }
        .glow-blue { box-shadow: 0 0 20px rgba(74, 158, 255, 0.3); }

        /* Classes para Dropdown (Substituindo Framer Motion) */
        .dropdown-content {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }

        .dropdown-content.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }

        .chevron {
            transition: transform 0.3s ease;
        }
        .chevron.rotate {
            transform: rotate(180deg);
        }
    </style>

    <script>
        // 1. Inicializar √çcones Lucide
        lucide.createIcons();

        // 2. L√≥gica dos Dropdowns
        function toggleMenu(menuId, btnElement) {
            const menu = document.getElementById(menuId);
            const chevron = btnElement.querySelector('.chevron');
            const isActive = menu.classList.contains('active');

            // Fechar todos os outros menus abertos antes de abrir este
            closeAllMenus();

            // Se n√£o estava aberto, abrimos agora
            if (!isActive) {
                menu.classList.add('active');
                if(chevron) chevron.classList.add('rotate');
            }
        }

        function closeAllMenus() {
            // Fecha todos os conte√∫dos
            document.querySelectorAll('.dropdown-content').forEach(el => {
                el.classList.remove('active');
            });
            // Reseta todas as setinhas
            document.querySelectorAll('.chevron').forEach(el => {
                el.classList.remove('rotate');
            });
        }

        // 3. Fechar menus ao clicar fora
        window.addEventListener('click', function(e) {
            // Se o clique N√ÉO foi dentro de um container de dropdown
            if (!e.target.closest('.dropdown-container')) {
                closeAllMenus();
            }
        });
    </script>
