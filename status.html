    <script>
        // Inicializa os ícones do Lucide
        lucide.createIcons();

        // Funções auxiliares curtas
        const el = id => document.getElementById(id);
        
        // NOVO val: Retorna FLOAT se for Balanceamento, senão retorna INT (para Nível/Atributos)
        const val = id => {
            const value = el(id).value;
            if (id === 'input-classe' || id === 'input-dificuldade') {
                return parseFloat(value) || 0; // Para decimais
            }
            return parseInt(value) || 0; // Para inteiros (Nível, Força, XP, etc.)
        };
        
        const setTxt = (id, txt) => el(id).innerText = txt;
        
        // VARIÁVEIS CURTAS
        const getInt = () => val('attr-inteligencia');
        const ATTRIBUTE_IDS = ['attr-forca', 'attr-destreza', 'attr-constituicao', 'attr-inteligencia', 'attr-sabedoria', 'attr-carisma'];

        // Variável para armazenar pontos de atributo não distribuídos (persistente)
        let bonusPoints = 0;
        let oldLevel = 0; // Armazena o nível anterior

        // ====================================================================
        // FUNÇÃO PRINCIPAL DE RECALCULO
        // ====================================================================

        function recalc() {
            // 1. OBTENÇÃO DAS VARIÁVEIS DE ATRIBUTO
            const nivel = val('input-nivel');
            const xpAtual = val('input-xp-atual'); // NOVO ID
            
            // Atributos
            const STR = val('attr-forca');
            const DEX = val('attr-destreza');
            const CON = val('attr-constituicao');
            const INT = getInt();
            const WIS = val('attr-sabedoria');

            // 2. MULTIPLICADORES MANUAIS (Float)
            const classe = val('input-classe');     
            const dificuldade = val('input-dificuldade'); 
            
            // 3. LÓGICA DE PROGRESSÃO POR NÍVEL
            // Se o Nível subiu, a pessoa ganha pontos para distribuir
            if (nivel > oldLevel) {
                const levelDifference = nivel - oldLevel;
                // Assumimos 10 pontos por nível, como sugerido (1 a 10, escolhemos 10)
                bonusPoints += levelDifference * 10; 
            }
            oldLevel = nivel; // Atualiza o nível anterior

            // 4. FÓRMULAS DE CÁLCULO
            
            // Blindagem: CON * CLASSE + Nível * DIFICULDADE
            const blindagem = Math.floor(CON * classe + nivel * dificuldade);

            // Velocidade: DEX * CLASSE + CON * DIFICULDADE
            const velocidade = Math.floor(DEX * classe + CON * dificuldade); 

            // Iniciativa: DEX * DIFICULDADE + INT * CLASSE
            const iniciativa = Math.floor(DEX * dificuldade + INT * classe); 

            // Percepção Espacial: WIS * CLASSE + INT * DIFICULDADE
            const percepcao = Math.floor(WIS * classe + INT * dificuldade); 

            // Sorte (1d100)
            const sorte = Math.floor(Math.random() * 100) + 1; 
            
            // Visão Noturna
            const visaoNoturna = sorte + percepcao; 
            
            // 5. OUTPUTS DOS CÁLCULOS
            setTxt('calc-blindagem', blindagem);
            setTxt('calc-velocidade', velocidade);
            setTxt('calc-iniciativa', iniciativa);
            setTxt('calc-sorte', sorte);
            setTxt('calc-percepcao', percepcao);
            setTxt('calc-visao-noturna', visaoNoturna);

            // 6. ATUALIZAÇÃO DA INTERFACE (Barras e XP)
            const xpMax = nivel * 100;
            setTxt('display-xp-max', xpMax);
            // Atualiza a barra de XP com XP Atual / XP Máximo
            updateBar('bar-xp', xpAtual, xpMax); 
            
            updateBar('bar-vida', val('input-vida-atual'), val('input-vida-max'));
            updateBar('bar-mana', val('input-mana-atual'), val('input-mana-max'));
            updateBar('bar-estamina', val('input-estamina-atual'), val('input-estamina-max'));

            // Se você adicionar um <div> para exibir o 'bonusPoints', use setTxt aqui.
        }

        // ====================================================================
        // FUNÇÕES DE PROGRESSÃO E ROLAGEM
        // ====================================================================

        function rolarAtributos() {
            const totalPoints = parseInt(el('input-pool-pontos').value);
            const minAttr = 3;
            const numAttributes = ATTRIBUTE_IDS.length;
            const minTotal = minAttr * numAttributes;

            if (totalPoints < minTotal) {
                alert(`O total de pontos deve ser no mínimo ${minTotal} (3 por atributo).`);
                return;
            }

            let pointsRemaining = totalPoints;
            const newAttributes = {};

            // 1. Garantir o mínimo (3) para todos
            ATTRIBUTE_IDS.forEach(id => {
                newAttributes[id] = minAttr;
                pointsRemaining -= minAttr;
            });

            // 2. Distribuir o restante aleatoriamente
            while (pointsRemaining > 0) {
                const randomId = ATTRIBUTE_IDS[Math.floor(Math.random() * numAttributes)];
                
                newAttributes[randomId] += 1;
                pointsRemaining -= 1;
            }

            // 3. Aplicar os novos valores e forçar recalculo
            ATTRIBUTE_IDS.forEach(id => {
                // Usa .value para forçar o input a atualizar
                document.getElementById(id).value = newAttributes[id]; 
                // O evento 'input' é disparado pela interação do usuário, 
                // aqui forçamos o recalc diretamente.
            });

            recalc(); // Chamada direta após alteração de valores
            alert(`Atributos Rolados! Total de pontos (${totalPoints}) distribuído.`);
        }

        function saveStats() {
            // Implemente a lógica de distribuição de bônus aqui, se houver
            if (bonusPoints > 0) {
                alert(`Você tem ${bonusPoints} pontos de bônus para gastar antes de salvar!`);
                // Se o usuário gastar os pontos, você pode subtraí-los e atualizar os atributos.
                // Exemplo: distribuir pontos, recalcular atributos, e então: bonusPoints = 0;
                return; // Impede o salvamento até os pontos serem gastos
            }
            
            const btn = document.getElementById('btn-save');
            const originalContent = btn.innerHTML;
            
            // Simulação de Salvamento
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> Salvando...`;
            lucide.createIcons();
            
            // Em um sistema real, aqui você usaria LocalStorage ou um back-end:
            // Ex: const dados = getCurrentStats(); localStorage.setItem('ficha', JSON.stringify(dados));
            
            setTimeout(() => {
                btn.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i> Salvo!`;
                lucide.createIcons();
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                    lucide.createIcons();
                }, 2000);
            }, 1000);
        }
        
        // Funções de UpdateBar, ResetStats e downloadPDF (inalteradas)
        
        function updateBar(elementId, current, max) {
            const el = document.getElementById(elementId);
            if(max <= 0) max = 1;
            let pct = (current / max) * 100;
            if (pct > 100) pct = 100;
            if (pct < 0) pct = 0;
            el.style.width = `${pct}%`;
        }

        function resetStats() {
            if(confirm("Deseja resetar todos os valores para o padrão?")) {
                const defaults = {
                    'input-nivel': 0, 'input-xp-atual': 0, // Nível volta para 1, XP Atual 0
                    'input-vida-atual': 100, 'input-vida-max': 100,
                    'input-mana-atual': 50, 'input-mana-max': 50,
                    'input-estamina-atual': 80, 'input-estamina-max': 80,
                    'attr-forca': 0, 'attr-destreza': 0, 'attr-constituicao': 0,
                    'attr-inteligencia': 0, 'attr-sabedoria': 0, 'attr-carisma': 0,
                    'input-classe': 0, 'input-dificuldade': 5 
                };
                for(const [id, value] of Object.entries(defaults)) {
                    document.getElementById(id).value = value;
                }
                oldLevel = 1; // Reseta o controle de nível
                bonusPoints = 0; // Zera pontos bônus
                recalc();
            }
        }
        
        function downloadPDF() {
            const element = document.getElementById('status-content');
            const btn = document.getElementById('btn-pdf');
            const oldContent = btn.innerHTML;
            
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-4 h-4"></i> Gerando...`;
            lucide.createIcons();

            const opt = {
                margin:       [10, 10, 10, 10],
                filename:     'Status_Personagem.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, backgroundColor: '#0a0a0c' },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                btn.innerHTML = oldContent;
                lucide.createIcons();
            });
        }

        // Listener para o início
        window.addEventListener('load', () => {
            // Garantir que todos os campos de número chamem recalc
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('input', recalc);
            });
            recalc(); 
        });
    </script>
